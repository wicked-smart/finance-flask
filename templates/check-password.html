{% extends "layout.html" %}

{% block title %}
    Check password
{% endblock %}

{% block main %}
    <form action="/check_password" method="post">

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Enter Current Password" type="password"/>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
